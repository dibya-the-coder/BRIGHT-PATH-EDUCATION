<div class="p-4 space-y-3">
  <button class="bg-green-500 text-white px-4 py-2 rounded" (click)="showSuccess()">Show Success</button>
  <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="showError()">Show Error</button>
  <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="showInfo()">Show Info</button>
  <button class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="showWarning()">Show Warning</button>
</div>
